imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: api.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    sylius.translation.mapping: {}

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        default_entity_manager: default
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: false
                mappings:
                    ambito:
                        mapping:    true
                        type:       yml
                        dir:        "%kernel.root_dir%/../vendor/infraestructura/src/Ambito"
                        prefix:     TPE\Dominio\Ambito
                        is_bundle:  false
                    partido:
                        mapping:    true
                        type:       yml
                        dir:        "%kernel.root_dir%/../vendor/infraestructura/src/Partido"
                        prefix:     TPE\Dominio\Partido
                        is_bundle:  false
                    miPrograma:
                        mapping:    true
                        type:       yml
                        dir:        "%kernel.root_dir%/../vendor/infraestructura/src/MiPrograma"
                        prefix:     TPE\Dominio\MiPrograma
                        is_bundle:  false

sylius_translation:
    default_locale: %locale%

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

nelmio_cors:
    defaults:
        allow_origin:  ["%cors_allow_origin%"]
        allow_methods: ["POST", "PUT", "GET", "DELETE", "OPTIONS"]
        allow_headers: ["content-type", "authorization"]
        max_age:       3600
    paths:
        '^/': ~

jms_serializer:
    metadata:
        cache: file
        debug: "%kernel.debug%"
        file_cache:
            dir: "%kernel.cache_dir%/serializer"
        auto_detection: false
        directories:
            ambito:
                namespace_prefix: "TPE\\Dominio\\Ambito"
                path: "%kernel.root_dir%/../vendor/infraestructura/src/Ambito"
            partido:
                namespace_prefix: "TPE\\Dominio\\Partido"
                path: "%kernel.root_dir%/../vendor/infraestructura/src/Partido"
            miprograma:
                namespace_prefix: "TPE\\Dominio\\MiPrograma"
                path: "%kernel.root_dir%/../vendor/infraestructura/src/MiPrograma"
