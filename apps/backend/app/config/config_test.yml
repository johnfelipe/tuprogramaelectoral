imports:
    - { resource: config_dev.yml }

parameters:
    cors_allow_origin: 'http://tuprogramaelectoral:9000'

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
  dbal:
      default_connection: default
      connections:
          default:
              driver: pdo_sqlite
              path: "/tmp/test/sqlite.db"
              charset: UTF8
