services:
    cargador_de_datos:
        class: TPE\Infraestructura\Datos\Cargador
        arguments:
         - @doctrine.orm.default_entity_manager

    miprograma_form:
        class: TPE\Infraestructura\MiPrograma\MiProgramaType
        tags:
         - { name: form.type, alias: app_miprograma }

    intereses_existen_validador:
        class: TPE\Infraestructura\MiPrograma\InteresesExistenValidator
        arguments:
         - @app.repository.miprograma
        tags:
         - { name: validator.constraint_validator, alias: intereses_existen_validador }

    mi_programa_esta_terminado_validador:
        class: TPE\Infraestructura\MiPrograma\MiProgramaEstaTerminadoValidator
        tags:
         - { name: validator.constraint_validator, alias: mi_programa_esta_terminado_validador }
