default:
  suites:
    backend:
      type: symfony_bundle
      bundle: AppBundle
      paths:    [ %paths.base%/features ]
      contexts:
        - DefaultContext:
          - backend
      filters:
        tags: @backend
      mink_session: backend_session
    frontend:
      type: symfony_bundle
      bundle: AppBundle
      paths:    [ %paths.base%/features ]
      contexts:
        - DefaultContext:
          - frontend
      filters:
        tags: @frontend
      mink_session: frontend_session

  extensions:
    Behat\Symfony2Extension:
      kernel:
        bootstrap: apps/backend/vendor/autoload.php
        path: apps/backend/app/AppKernel.php
        env: test
    Behat\MinkExtension:
      base_url: "http://tuprogramaelectoral.test:9000"
      sessions:
        backend_session:
          symfony2: ~
        frontend_session:
          selenium2:
            wd_host: "http://webtesting.tuprogramaelectoral.test:4444/wd/hub"
