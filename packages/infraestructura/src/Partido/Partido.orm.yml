TPE\Dominio\Partido\Partido:
  type: entity
  table: tpe_partido
  indexes:
    partido_id_idx:
      columns: [ id ]
  id:
    id:
      type: string
      length: 255
  fields:
    nombre:
      type: string
      length: 255
    siglas:
      type: string
      length: 255
    programa:
      type: string
      length: 512
      nullable: true
  oneToMany:
    politicas:
      targetEntity: TPE\Dominio\Partido\Politica
      mappedBy: partido
